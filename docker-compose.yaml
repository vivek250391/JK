version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    container_name: bookdb_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bookdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  minio:
    image: minio/minio:latest # Use the official MinIO image
    ports:
      - "9000:9000" # S3 API port
      - "9001:9001" # Web console port
    volumes:
      - minio_storage:/data # Persist data to a named volume
    environment:
      MINIO_ROOT_USER: minioadmin # Replace with a strong, unique user name
      MINIO_ROOT_PASSWORD: minioadmin # Replace with a strong, unique password (min 8 chars)
    command: server --console-address ":9001" /data # Start the server and specify the console port
    healthcheck: # Optional: healthcheck to verify MinIO is running
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5



backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bookdb_backend
    env_file :
      - ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload


frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bookdb_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start

volumes:
  postgres_data:
  minio_storage: {}